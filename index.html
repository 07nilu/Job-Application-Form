<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form.</title>
</head>
<body>
    
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
            <span class="title_small">(Web)</span>
            </h1>
            <form action="submit.html">
                <div class="form_container">

                    <div class="form_control">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Enter First Name..." required>
                    </div>

                    <div class="form_control">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Enter Last Name...">
                    </div>

                    <div class="form_control">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Enter Your e-mail..." required>
                    </div>
                    
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                            <select name="job_role" id="job_role" required>
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                    </div>
                    
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" name="address" cols="30" rows="4" placeholder="Enter Address">
                        </textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter your city name">
                    </div>

                    <div class="form_control">
                        <label for="pin_code">Pincode</label>
                        <input type="number" id="pin_code" placeholder="Enter your Pincode">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>

                <div class="btn_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
